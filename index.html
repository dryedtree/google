<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>URL切り替えiframe</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>iframeにページを表示</h1>
  <iframe id="displayFrame" src=""></iframe>

  <script>
    const input = window.prompt("表示したいページを入力してください（google / 2 / 3）：");

    let url = "";
    if (input === "google") {
      url = "https://google.com/?igu=1";
    } else if (input === "2") {
      url = "https://example.com/url2"; // ← 実際のURLに後で変更
    } else if (input === "3") {
      url = "https://example.com/url3"; // ← 実際のURLに後で変更
    } else {
      alert("無効な入力です。");
    }

    if (url) {
      document.getElementById("displayFrame").src = url;
    }
  </script>

</body>
</html>
