<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>全画面iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <iframe id="displayFrame" src=""></iframe>

  <script>
    const input = window.prompt("表示したいページを入力してください（google / 2 / 3）：");

    let url = "";
    if (input === "google") {
      url = "https://google.com/?igu=1";
    } else if (input === "2") {
      url = "https://example.com/url2"; // ← 実際のURLに変更
    } else if (input === "3") {
      url = "https://example.com/url3"; // ← 実際のURLに変更
    } else {
      alert("無効な入力です。");
    }

    if (url) {
      document.getElementById("displayFrame").src = url;
    }
  </script>

</body>
</html>
